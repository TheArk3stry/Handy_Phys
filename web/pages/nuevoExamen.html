<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="../css/estilo_menu.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <script src="./js/jquery-1.11.3.min.js"></script>
        <script src="../js/muestra.js"></script>
    </head>
    <body>
    <h1>CREAR EXAMEN DE PRACTICA</h1>
    <form class="formularioNuevoExa">
        <section>
            <label for="tituloExa">Titulo del examen: </label><input type="text" size="35" name="tituloExa" id="tituloExa">
        </section>
        <section>
            <label>Descripcion del examen:</label>
            <br>
            <textarea class="areaTexto"  placeholder="Una breve descripcion"></textarea>
        </section>
        <section>
            <section>
                <select style="color: #141414">
                    <option>Seleccione el parcial</option>
                    <option>Parcial 1</option>
                    <option>Parcial 2</option>
                    <option>Parcial 3</option>
                </select>    
            </section><br>
            <section>
            <select style="color:#141414">
                <option>Seleccione una unidad de aprendizaje</option>
                <option>Fisica 2</option>
            </select>
            </section>
            
            </section><br>
            <section id="todo">
            <section>
                <br> <hr>
                <section>
                    <label>Titulo del reactivo: </label><input type="text" size="35" name="titPregunta1">
                </section>
                <section>
                    <label>Cuerpo:</label><br>
                    <textarea name="cuerPregunta1" class="areaTexto" rows="5" placeholder="Escriba aquí"></textarea>
                </section>
                <section>
                    <label>Respuestas: </label><br>
                    <input type="radio" name="respPregunta1"> a) <input type="text" size="20">
                    <input type="radio" name="respPregunta1"> b) <input type="text" size="20"><br><br>
                    <input type="radio" name="respPregunta1"> c) <input type="text" size="20">
                    <input type="radio" name="respPregunta1"> d) <input type="text" size="20"><br><br>
                </section>
                <section>
                    <label>La respuesta correcta es: </label>
                    <select name="correcta" style="color: #141414">
                        <option>a</option>
                        <option>b</option>
                        <option>c</option>
                        <option>d</option>
                    </select>
                </section>
                <br><hr>
            </section>
            </section>
            <button onclick="cantidad()" type="button" style="background-color: #006541; " class="btn btn-lg">Agregar pregunta</button>
            <input type="submit" value="Enviar" class="btn btn-lg boton"><br><br><br><br><br>
    </form>
      <footer>
          <hr size="5px" width="90%" align="center" color="black"/>

</html>
