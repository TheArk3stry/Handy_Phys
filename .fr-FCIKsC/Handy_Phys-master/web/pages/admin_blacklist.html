<html>
    <head>
        <meta charset="UTF-8">
        <title>BlackList</title>
        <link href="../css/bootstrap/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/estilo_menu.css">
        <script src="./js/jquery-1.11.3.min.js"></script>
        <script src="../js/muestra.js"></script>
    </head>
    <body class="body_blacklist">
        <div class="page-header">   
            <h1 class="text-center todo_tit">BLACK LIST</h1>
        </div>  
        <section class="todo">
            <h3 class="todo_tit">
                Introduzca las palabras que desea eliminar
            </h3>
            <table class="table table-hover table-responsive table-bordered">
                <tr class="table_titles">
                    <th>Numero</th>
                    <th>Palabra / Simbolo</th>
                    <th>Estado</th>
                    <th>Accion</th>
                </tr>
                <tr class="table_text">
                    <td>1</td>
                    <td>Imbecil</td>
                    <td>Activada</td>
                    <td><select class="form-control">
                            <option>Activar</option>
                            <option>Desactivar</option>
                            <option>Eliminar</option>
                        </select></td>
                </tr>
                <tr class="table_text">
                    <td>2</td>
                    <td>Tarado</td>
                    <td>Activada</td>
                    <td><select class="form-control">
                            <option>Activar</option>
                            <option>Desactivar</option>
                            <option>Eliminar</option>
                        </select></td>
                </tr>
                <tr class="table_text">
                    <td>3</td>
                    <td>Retrasado</td>
                    <td>Desactivada</td>
                    <td>
                        <select class="form-control">
                            <option>Activar</option>
                            <option>Desactivar</option>
                            <option>Eliminar</option>
                        </select></td>
                </tr>
            </table> 
            <button type="button" value="Ejecutar" class="btn btn-default" >Ejecutar</button>
            <button type="button" value="Eliminar todo" class="btn btn-danger" >Eliminar TODO</button>
            <button type="button" value="Agregar" class="btn btn-primary">Agregar</button>
        </section>
            
            
            
            
        <footer>
            <hr size="5px" width="90%" align="center" color="black"/>

            <a href="#">Politicas de uso</a>
        </footer>
    </body>
</html>
